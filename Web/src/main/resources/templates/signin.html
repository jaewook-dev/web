<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
	<!-- Optional JavaScript -->
   	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
   	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
   	<title>TEST</title>
	<style type="text/css">
		html,
		body {
		  height: 100%;
		}
		
		body {
		  display: -ms-flexbox;
		  display: -webkit-box;
		  display: flex;
		  -ms-flex-align: center;
		  -ms-flex-pack: center;
		  -webkit-box-align: center;
		  align-items: center;
		  -webkit-box-pack: center;
		  justify-content: center;
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #f5f5f5;
		}
		
		.form-signin {
		  width: 100%;
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .checkbox {
		  font-weight: 400;
		}
		.form-signin .form-control {
		  position: relative;
		  box-sizing: border-box;
		  height: auto;
		  padding: 10px;
		  font-size: 16px;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="email"] {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
		.modal { 
			top : 15%; 
		}

	</style>
</head>
<body class="text-center">
    <form class="form-signin">
      	<input type="text" id="inputID" class="form-control" placeholder="ID" required autofocus>
      	<input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
      	<hr>
      	<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      	<br>
      	<a data-toggle="modal" href="#modal" class="mt-5 mb-3 text-muted">ID 생성하기</a>
    </form>
    
    <!-- The Modal -->
	<div class="modal fade" id="modal">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <!-- Modal Header -->
	            <div class="modal-header">
	                <h5 class="modal-title"> ID 생성하기 </h5>
	                <button type="button" class="close" data-dismiss="modal">×</button>
	            </div>
	            <!-- Modal body -->
	            <div class="modal-body text-center">
      				<input type="text" id="inputID" class="form-control" placeholder="ID" required autofocus>
      				<input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
      				<input type="password" id="checkPassword" class="form-control" placeholder="비밀번호 재확인" required>
	            	<hr>
      				<input type="text" id="inputBoardName" class="form-control" placeholder="구단주명" required>
      				<input type="text" id="inputServer" class="form-control" placeholder="서버명" required>
	            	<br>
	            	<button class="btn btn-lg btn-primary btn-block" type="submit">생성</button>
	            </div>
	            <!-- Modal footer -->
	            <div class="modal-footer">
	            </div>
	        </div>
	    </div>
	</div>
</body>
<script>
	
</script>
</html>
